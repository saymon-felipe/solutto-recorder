<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solutto Recorder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solutto-gravador">
      <div class="wrapper" id="solutto-recorder-wrapper"></div>
      <div class="container">
        <div class="header">
          <img src="./assets/icon.png">
          <h1 class="fontsize-2xl">Solutto Recorder</h1>
        </div>
        <div class="configurations">
          <div class="form-group">
            <div class="select-source">
              <div class="source" source="tab">
                <i class="fa-solid fa-table-columns"></i>
                <span>Aba</span>
              </div>
              <div class="source selected" source="screen">
                <i class="fa-solid fa-display"></i>
                <span>Tela</span>
              </div>              
              <div class="source" source="webcam">
                <i class="fa-solid fa-camera"></i>  
                <span>Camera</span>
              </div>              
              <div class="selector-tab"></div>
            </div>
          </div>
          <div class="form-group">
            <label class="fontsize-md ">Configurações de gravação</label>
            <span class="fontsize-sm">Câmera</span>
            <select id="camera">
              <option value="">Sem câmera</option>
            </select>
            <span class="fontsize-sm">Microfone</span>
            <select id="microphone">
              <option value="">Sem microfone</option>
            </select>
          </div>
          <div class="form-group radio-group">
            <input type="checkbox" id="use-wait-seconds" checked>
            <select id="wait-seconds">
              <option value="3">3 segundos</option>
              <option value="5">5 segundos</option>
              <option value="10">10 segundos</option>
            </select>
            <span>de contagem regressiva</span>
          </div>
        </div>
        <div class="footer">
          <button class="btn" id="start-recording">
            Iniciar gravação
          </button>
        </div>
      </div>
    </div>

  <script src="popup.js" type="module"></script>

</body>
</html>
