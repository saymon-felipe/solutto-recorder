<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravando Áudio - Solutto Recorder</title>
    
    <link rel="shortcut icon" href="../../assets/icon.png" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            max-width: 400px;
        }

        /* Animação de Pulso (Gravando) */
        .recording-indicator {
            width: 40px;
            height: 40px;
            background-color: #ff4444;
            border-radius: 50%;
            position: relative;
        }

        .recording-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #ff4444;
            border-radius: 50%;
            z-index: -1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            70% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
            line-height: 1.5;
        }

        .warning {
            font-size: 0.8rem;
            color: #999;
            margin-top: 1rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="recording-indicator"></div>
        
        <div>
            <h1>Gravação em Andamento</h1>
            <p>Esta aba está processando o áudio da sua gravação.</p>
        </div>

        <div class="warning">
            Por favor, não feche esta aba até terminar a gravação.
            <br>Ela será fechada automaticamente.
        </div>
    </div>

    <script src="playback.js" type="module"></script>

</body>
</html>
